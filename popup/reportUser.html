<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Exported Figma Design</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <img src="images/logo.jpg" class="logo" alt="logo plugin" />
    <h2>SocialSafe</h2>
    <div class="header-right">
      <span hidden id="admin">Admin</span>
      <img src="images/settings.svg" class="icon-settings" alt="icon settings" />
    </div>
  </div>
  <div class="report-contener">
    <span>Rentrer un nom d'utilisateur à signaler</span>
    <input class="slider-item" id="report-user-input" />
    <button class="btn" id="button-report">Signaler</button>
  </div>
  <div id="report-user-add">
    <span>utilisateur signalé</span>
    <img src="images/thumbs-up.svg" alt="icon thumbs up" />
  </div>
  <button class="btn" id="return-button">Retour</button>
  
  <script src="script.js"></script>
</body>

</html>
