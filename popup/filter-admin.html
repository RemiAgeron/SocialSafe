<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Exported Figma Design</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header w-max">
    <img src="images/logo.jpg" class="logo" alt="logo plugin" />
    <h2>SocialSafe</h2>
    <h3>Gestion du filtre</h3>
    <div class="header-right">
      <span>Admin</span>
      <img src="images/settings.svg" id="settings" class="btnIcon" alt="icon settings" />
      <img src="images/arrow-left.svg" id="return" class="btnIcon" alt="icon arrow left" />
    </div>
  </div>

  <hr>

  <div class="content h-max-content overflow">
    <form id="filterForm" class="h-form my-5">
      <input id="name" type="text" maxlength="100" placeholder="Nom du site" required class="mr-5"/>
      <input id="url" type="url" maxlength="100" placeholder="Lien du site" required class="mr-5"/>
      <input type="submit" value="Ajouter"/>
    </form>
    <div id="filter-content">
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
