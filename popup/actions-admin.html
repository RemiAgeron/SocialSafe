<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Exported Figma Design</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <img src="images/logo.jpg" class="logo" alt="logo plugin" />
    <h2>SocialSafe</h2>
    <div class="header-right">
      <span>Admin</span>
      <img src="images/settings.svg" id="settings" class="btnIcon" alt="icon settings" />
    </div>
  </div>
  <div class="slider">
    <div class="slider-item slider-active">Actions</div>
    <div class="slider-item" id="navStatsAdmin">Statistiques</div>
  </div>

  <div id="protection">
    <div hidden id="statusActive">
      <div class="protection">
        <span>Protection activée</span>
        <img id="actionUnactive" src="images/toggle-on.svg" alt="icon active protection" />
      </div>
    </div>
    <div id="statusUnactive">
      <div class="protection">
        <span>Protection désactivée</span>
        <img id="actionActive" src="images/toggle-off.svg" alt="icon inactive protection" />
      </div>
    </div>
  </div>
  <div class="content">
    <div class="row btn" id="actionQuit">
      <img src="images/user.svg" alt="icon user" />
      <span>Mode utilisateur</span>
    </div>
    <div id="adminLogin" hidden>
      <form id="loginForm">
        <span id="creationMessage" hidden class="mb-5">Création d'un mot de passe</span>
        <input type="password" id="password" placeholder="Mot de passe" required class="mb-10"/>
        <input type="submit" value="Valider" class="mb-5"/>
        <span id="errorMessage" hidden>Mot de passe incorrect</span>
      </form>
    </div>
    <div class="row btn" id="actionSearch">
      <img src="images/search.svg" alt="icon search" />
      <span>Rechercher un utilisateur</span>
    </div>
    <div class="row btn" id="actionFilter">
      <img src="images/filter.svg" alt="icon filter" />
      <span>Ouvrir le journal de filtrage des sites</span>
    </div>
    <div class="row btn" id="actionReport">
      <img src="images/thumbs-down.svg" alt="icon thumb down" />
      <span>Signaler un utilisateur</span>
    </div>
    <div class="row btn" id="actionScreenTime">
      <img src="images/clock.svg" alt="icon clock" />
      <span>Gérer les temps d'écran</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
